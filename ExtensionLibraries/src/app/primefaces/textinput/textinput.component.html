
  <h4>Text Area</h4>

  <textarea pInputTextarea [(ngModel)]="inputTextArea" autoResize="true" ></textarea>



  <h4>Mask</h4>

  <p-inputMask [(ngModel)]="inputMask" mask="99-9999"></p-inputMask>



  <h4>Password</h4>

  <input type="text" pPassword [(ngModel)]="inputPassword"/>



  <h4>Spinner</h4>

  <p-spinner size="30" [(ngModel)]="inputSpinner" [min]="0" [max]="100"></p-spinner>
